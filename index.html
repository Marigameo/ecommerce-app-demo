<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce app demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="filters">
            <div class="allTab" onclick="filterData('all')">All</div>
            <div class="menTab" onclick="filterData('men')">Men</div>
            <div class="womenTab" onclick="filterData('women')">Women</div>
            <div class="electronicsTab" onclick="filterData('electronics')">Electronics</div>
        </div>
        <div id="card-container">
            <div class="card-section" id="content">

            </div>
        </div>

        <div class="button-section">
            <button class="primary-btn">Add new</button>
            <button class="danger-btn">Delete old stock</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
